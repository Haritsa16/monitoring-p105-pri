<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Environment Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="header">Environment Dashboard</div>

    <div class="dashboard-grid">
      <div class="card">
        <div>Temperature</div>
        <div>
          <span id="temp" class="metric-value">--</span>
          <span class="metric-unit">Â°C</span>
        </div>
      </div>

      <div class="card">
        <div>Humidity</div>
        <div>
          <span id="rh" class="metric-value">--</span>
          <span class="metric-unit">%</span>
        </div>
      </div>

      <div class="card">
        <div>THI</div>
        <div><span id="thi" class="metric-value">--</span></div>
      </div>
    </div>

    <div>
      <div class="history-header">
        <h3>Last readings</h3>
        <button id="downloadBtn">Download CSV</button>
      </div>

      <table class="readings-table">
        <thead>
          <tr>
            <th>Timestamp</th>
            <th>Temp</th>
            <th>RH</th>
            <th>THI</th>
          </tr>
        </thead>
        <tbody id="rows"></tbody>
      </table>
    </div>

    <script src="main.js"></script>
  </body>
</html>
